<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>MyShop - Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    .content-wrapper {
      max-width: 1100px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }

    .hero {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .hero h1 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }

    .hero p {
      margin: 0;
      color: #666;
    }

    /* PRODUCT GRID */
    .product-section-title {
      margin: 20px 0 10px;
      font-size: 20px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
      font-size: 16px;
    }

    .product-desc {
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
      min-height: 40px;
    }

    .product-meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 6px;
    }

    .product-stock {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .product-actions {
      margin-top: auto;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: #4CAF50;
      color: #fff;
    }

    .btn-primary:hover {
      background: #43a047;
    }

    .btn-outline {
      background: #fff;
      color: #4CAF50;
      border: 1px solid #4CAF50;
    }

    .btn-outline:hover {
      background: #e8f5e9;
    }

    /* FOOTER is in fragments.html but we can style by class there */
  </style>
</head>

<body>

  <!-- Header fragment -->
  <div th:insert="~{fragments :: header}"></div>

  <div class="content-wrapper">

    <!-- Hero / Intro -->
    <section class="hero">
      <h1>Welcome to MyShop</h1>
      <p>Browse our latest products and add them to your cart.</p>
    </section>

    <!-- Product List -->
    <h2 class="product-section-title">Featured Products</h2>

    <div class="product-grid">

      <!-- Loop over products from model -->
      <div class="product-card" th:each="product : ${products}">
        <div>
          <div class="product-name" th:text="${product.name}">Sample Product</div>

          <div class="product-desc"
               th:text="${product.description} != null ? ${product.description} : 'No description available.'">
            Short description about the product.
          </div>

          <div class="product-meta"
               th:if="${product.category != null}"
               th:text="'Category: ' + ${product.category.name}">
            Category: Electronics
          </div>

          <div class="product-price"
               th:text="'₹ ' + ${product.price}">
            ₹ 999
          </div>

          <div class="product-stock"
               th:text="'In stock: ' + ${product.stock}">
            In stock: 10
          </div>
        </div>

        <div class="product-actions">
          <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>

    </div>

  </div>

  <!-- Footer fragment -->
  <div th:insert="~{fragments :: footer}"></div>

</body>
</html>
